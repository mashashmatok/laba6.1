<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сума трьох чисел</title>
    <script>
      function calculateSum(a, b, c) {
        var sum = a + b + c;
        document.getElementById("task3").innerText = "Сума: " + sum;
      }
    </script>
  </head>
  <body>
    <h1>Розрахунок суми трьох чисел</h1>
    <p>Введіть три числа:</p>
    <input type="number" id="num1" placeholder="Число 1" />
    <input type="number" id="num2" placeholder="Число 2" />
    <input type="number" id="num3" placeholder="Число 3" />
    <button
      onclick="calculateSum(
        parseFloat(document.getElementById('num1').value),
        parseFloat(document.getElementById('num2').value),
        parseFloat(document.getElementById('num3').value)
    )"
    >
      Розрахувати
    </button>
    <p id="task3"></p>
  </body>
</html>
